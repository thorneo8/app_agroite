<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test Login API Debug</title>
</head>
<body>
    <h2>Probar Login API (Depuración)</h2>
    <form id="loginForm">
        <label for="email">Correo:</label><br>
        <input type="text" name="email" id="email" value="bruno.orcajada@gmail.com"><br><br>
        
        <label for="password">Contraseña:</label><br>
        <input type="password" name="password" id="password" value="Supr3m0+8-"><br><br>

        <input type="submit" value="Probar Login">
    </form>

    <h3>Resultado:</h3>
    <pre id="resultado"></pre>

    <script>
        const form = document.getElementById('loginForm');
        const resultado = document.getElementById('resultado');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('https://app.agroite.com/api/login_debug.php', {
                method: 'POST',
                body: formData
            });
            const data = await response.text();
            resultado.textContent = data;
        });
    </script>
</body>
</html>
